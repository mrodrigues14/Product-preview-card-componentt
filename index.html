<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="MainContainer">
    <div class="img1">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="container">
      <div class="principal">
        <p>P E R F U M E</p>
        <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
        <p> A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>
          <div class="price">
            <h1>$149.99</h1>
            <h3>$169.99</h3>
          </div>
        <div class="cart">
          <button><img src="./images/icon-cart.svg" alt="Cart"><a href="#"> Add to Cart</a></button>
        </div>
      </div>
      
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Rodrigues</a>.
  </div>

</html>
